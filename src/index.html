<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>To do List</title>
</head>
<body>
  <main>
    <header>
      <h1 id="title">My To Do List</h1>
    </header>
    <div id="inputs">
      <input type="text" id="task-text-input" placeholder="Drink Water">
      <button id="add-task-btn" title="New Task"><img src="assets/add.png" alt="Add Button"></button>
    </div>
    <div id="error-message"></div>
    <div id="content">
      <ol id="tasks-list"></ol>
    </div>
  </main>
  <script src="script.js"></script>
</body>
</html>
